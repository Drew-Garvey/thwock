<html>
<!-- Head -->
<head>
	<title>Thwock | An Interactive Sample Tool</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<!-- END: Head -->
<body>
<!-- START: Page Container -->
<div class="page">
	<!-- Feature Block -->
	<section class="FeatureBlock">
	  <div class="FeatureBlock-wrapper">
	    <div class="FeatureBlock-content c-c">
	      <h1>Thwock</h1>
	      <p>Maecenas faucibus mollis interdum. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
	      <a class="btn" href="#GetThwockin" data-scroll>Get Thwockin!</a>
	    </div>
	  </div>
	</section>
	<!-- END: Feature Block -->
	<!-- Get Thwockin -->
	<section class="GetThwockin" id="GetThwockin">
		<!-- END: Get Thwockin inner -->
		<div class="GetThwockin__inner">
			<!-- Input Group -->
		  <div class="InputGroup">
				<!-- Input URL -->
		    <div class="InputGroup__URL">
		      <h3>Create</h3>
		      <input class="thwock__URL" type="text" id="thwock_url" placeholder="Enter URL">
		    </div>
				<!-- END: Input URL -->
				<!-- Device Selection -->
				<h3>Device</h3>
		    <div class="InputGroup__Radio">

					<div class="DeviceWrap">
						<div class="DeviceWrap__inner">
				      <label class="deviceSelection">
				        <input class="device__selector" type="radio" name="deviceSelection" id="SelectBrowser" value="browser">
				        <label class="deviceSelection__icon" id="browser-icon" for="browser"><img src="img/browser.svg" alt=""></label>
				        <span class="selection__name">Browser</span>
				      </label>
				    </div>
					</div>

					<div class="DeviceWrap">
						<div class="DeviceWrap__inner">
				      <label class="deviceSelection">
				        <input class="device__selector" type="radio" name="deviceSelection" id="SelectMacBookPro" value="macbook">
				        <label class="deviceSelection__icon" id="macbook-icon" for="macbook"><img src="img/macbook.svg" alt=""></label>
				        <span class="selection__name">Macbook</span>
				      </label>
						</div>
			    </div>

					<div class="DeviceWrap">
						<div class="DeviceWrap__inner">
				      <label class="deviceSelection">
				        <input class="device__selector" type="radio" name="deviceSelection" id="SelectIpad" value="iPad">
				        <label class="deviceSelection__icon" id="iPad-icon" for="iPad"><img src="img/ipad.svg" alt=""></label>
				        <span class="selection__name">iPad</span>
				      </label>
				    </div>
			    </div>
					
					<div class="DeviceWrap">
						<div class="DeviceWrap__inner">
				      <label class="deviceSelection">
				        <input class="device__selector" type="radio" name="deviceSelection" id="SelectiPhone6" value="iPhone">
				        <label class="deviceSelection__icon" id="iPhone-icon" for="iPhone"><img src="img/iphone.svg" alt=""></label>
				        <span class="selection__name">iPhone 6</span>
				      </label>
				    </div>
			    </div>

					<div class="DeviceWrap">
						<div class="DeviceWrap__inner">
				      <label class="deviceSelection">
				        <input class="device__selector" type="radio" name="deviceSelection" id="SelectGalaxy5" value="samsung-galaxy">
				        <label class="deviceSelection__icon" id="#galaxy-icon" for="samsung-galaxy"><img src="img/galaxy-5.svg" alt=""></label>
				        <span class="selection__name">Galaxy 5</span>
				      </label>
				    </div>
			    </div>
		    </div>
				<!-- END: Device Selection -->
				<!-- Submit Button -->
				<div class="InputGroup__Submit">
		    	<a href="http://thwock.com" id="getThwocking" class="btn">Thwock It!</a>
				</div>
				<!-- END: Submit Button -->
		  </div>
		  <!-- END: Input Group -->
		</div>
		<!-- END: Get Thwockin inner -->
	</section>
	<!-- END: Get Thwockin -->
	<!-- Footer-->
	<section class="Footer">
		<p>A product by <a href="">ripe</a></p>
	</section>
  <!-- END: Footer-->
</div>
<!-- END: Page Container -->
</body>
<!-- END: Body -->
<!-- Scripts -->
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/vendor/vendorLanding.js"></script>
<script type="text/javascript" src="js/init.js"></script>
